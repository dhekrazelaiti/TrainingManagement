<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class ="row">
      <div class ="col-md-2">Filter by :</div>
      <div class = "col-md-4">
        <input type="text" [(ngModel)]= "listFilter"  placeholder="search text goes here"/>
      </div>
    </div>
    <div class ="row">
     <div class="col-md-6">
      <h4>Filter by: {{ listFilter }}</h4>
     </div>
    </div>
  <div class="table-responsive">
    <table class="table"
           *ngIf = 'trainings && trainings.length'>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Tags</th>
          <th>Source</th>
          <th>Released</th>
          <th>Rating</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor ='let training of filteredTrainings'>
        <td><a [routerLink]="['/trainings', training.id]">
          {{training.title}} </a>
        </td>
        <td>{{training.author | uppercaseFirstWords}} </td>
        <td>{{training.tags}} </td>
        <td>{{training.source}} </td>
        <td>{{training.released | date }} </td>
        <td><app-star [rating]='training.starRating'
                      (ratingClicked)='onRatingClicked($event)'>
        </app-star></td>
        <td>
          <button [routerLink]="['/trainings-edit', training.id]" type="button" class="btn btn-outline-info waves-effect px-3"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        </td>
        <td>
          <button  (click)="deleteTraining(training)" type="button" class="btn btn-outline-info waves-effect px-3"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>

      </tr>
    </tbody>
    </table>

  </div>
  </div>
</div>
